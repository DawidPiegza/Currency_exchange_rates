<!DOCTYPE html>
<html lang="pl">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/tabler-icons.min.css"
		/>
		<link rel="stylesheet" href="/css/style.css" />
	</head>
	<body>
		<header>
			<div class="logo">
				<p>Kursy Walut</p>
			</div>
		</header>
		<main>
			<div class="date-input">
				<label for="start">Wybierz datę</label>
				<input
					type="date"
					id="start"
					name="trip-start"
					value="2018-07-22"
					min="2018-01-01"
					max="0000-00-00"
				/>
				<button class="confirm-button">Zatwierdź</button>
			</div>
			<div class="display-container">
				<div class="currency-calculator">
					<form action="#" class="form1">
						<label for="curr2">Wymień na:</label>
						<select name="currency" id="curr2"></select>
						<label for="qtyMoney">Ilość:</label>
						<input id="qtyMoney" type="number" min="0" />
					</form>
					<button class="count-button">Przelicz</button>
					<p class="resault">Otrzymasz:</p>
				</div>
				<div class="currency-container"></div>
			</div>
		</main>
		<script src="/js/main.js"></script>
	</body>
</html>
